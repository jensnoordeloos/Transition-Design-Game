<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Transition Design Game.ink</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/d494442ff3ff850465c17bb1da387c5b?family=Out+of+Line+BB" rel="stylesheet">

</head>

<body>
    <div class="story-container">
        <img id="story-image" src="images/Scene_1.jpeg" alt="Story Image">
        <button id="continue-btn">Continue</button>
        <button id="back-btn">Back</button>

        <!-- Add this button inside your comic-container -->
        <button id="toggle-info-mode">Exit Info Mode</button>

        <!-- Add this container for clickable hotspots -->
        <div id="info-hotspots"></div>

        <!-- Add this popup box for contextual info -->
        <div id="info-popup">
        <h3 id="popup-title"></h3>
        <p id="popup-desc"></p>
        <a id="popup-link" href="#" target="_blank">Learn more</a><br><br>
        <button onclick="closeInfoPopup()">Close</button>
</div>
    </div>

    <div class="cover"></div>
    
    <div class="outerContainer" id="outerStoryContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>Transition Design Game.ink</h1>
                <h2 class="byline"></h2>
            </div>
            <div class="scoreMenu">
                <h1>Month #</h1>
                <h3 id="goal">Goal: </h3>
                <h3 id="marketshare">Marketshare: </h3>
                <h3 id="piracy">Piracy: </h3>
                <h3 id="keys">Key Buying: </h3>
            </div>
        </div>
    </div>

    
    <script src="ink.js"></script>
    <script src="Transition Design Game.js"></script>
    <script src="main.js"></script>
    <script src="story.js"></script>
</body>
</html>
